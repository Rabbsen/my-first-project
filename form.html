    <!-- Form -->
    <main>
    <section class="sharp-corners container">
        <form class="row g-3 p-5" method="post" action="https://formdump.codeinstitute.net/">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="col-12">
            <label for="phone" class="form-label">Phone number</label>
            <input type="text" class="form-control" id="phone" placeholder="123-456-7891">
          </div>
          <div class="col-12">
            <label for="reason" class="form-label">Reason:</label>
            <input type="text" class="form-control" id="reason" placeholder="Your reason for contact">
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                sign me up for the newsletter
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-secondary">Submit</button>
          </div>
        </form>               
    </section>
    </main>
